script:
  script: |
    import jwt
    import uuid
    import requests
    import json
    from datetime import datetime, timedelta

    # CONSTANTS
    TIMEOUT = 300 # 5 minutes
    URI_AUTH = "auth/v2/token"
    URI_DEVICES = "devices/v2"

    # PREREQUISITES
    def load_server_url():
        """ Cleans and loads the server url from the configuration """
        url = demisto.params()["server"]
        url = re.sub("/[\/]+$/", "", url)
        url = re.sub("\/$", "", url)
        return url


    def load_proxy():
        """ Loads the system configured proxy if enabled in configuration """
        proxy = {}
        if demisto.params()["proxy"]:
            proxy["http"] = os.environ["http_proxy"]
            proxy["https"] = os.environ["https_proxy"]
        return proxy


    # GLOBALS
    APP_ID = demisto.params()["app_id"]
    APP_SECRET = demisto.params()["app_secret"]
    TID = demisto.params()["tid"]
    SERVER_URL = load_server_url()
    PROXY = load_proxy()

    # HELPERS
    def generate_jwt_times():
        now = datetime.utcnow()
        timeout_datetime = now + timedelta(seconds=TIMEOUT)
        epoch_time = int((now - datetime(1970, 1, 1)).total_seconds())
        epoch_timeout = int((timeout_datetime - datetime(1970, 1, 1)).total_seconds())
        return epoch_time, epoch_timeout


    def api_call(uri, method = 'post', headers = {}, body = {}):
        res = requests.request(method, SERVER_URL + '/' + uri, headers=headers, data=json.dumps(body), proxies=PROXY)
        if res.status_code < 200 or res.status_code >= 300:
                raise Exception("Got status code " + str(res.status_code) + " with body " + res.content + " with headers " + str(res.headers))
        return json.loads(res.text)


    def get_authentication_token(scope = None):
        # Generate token ID
        token_id = str(uuid.uuid4())

        # Generate current time & token timeout
        epoch_time, epoch_timeout = generate_jwt_times()

        # Token claims
        claims = {
            "exp": epoch_timeout,
            "iat": epoch_time,
            "iss": "http://cylance.com",
            "sub": APP_ID,
            "tid": TID,
            "jti": token_id
        }

        if scope:
            claims['scp'] = scope

        # Encode the token
        encoded = jwt.encode(claims, APP_SECRET, algorithm='HS256')
        payload = {"auth_token": encoded}
        headers = {"Content-Type": "application/json; charset=utf-8"}

        res = api_call(method='post', uri=URI_AUTH, body=payload, headers=headers)
        return res['access_token']


    # FUNCTIONS
    def test():
        if not get_authentication_token():
            raise Exception('Unable to get a valid access token')
        return 'ok'


    def get_devices():
        devices = get_devices_request()
        return devices


    def get_devices_request():
        accessToken = get_authentication_token(scope='device:list')
        headers = {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + accessToken
        }

        res = api_call(uri=URI_DEVICES, method='get', headers=headers)
        return res


    # EXECUTION
    if demisto.command() == "test-module":
        test()
        exit(0)

    if demisto.command() == "cylance-protect-2-get-devices":
        get_devices()
        exit(0)
  type: python
  dockerimage: demisto/cylance_protect_v2
